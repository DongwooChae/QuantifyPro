<!DOCTYPE html>
<html>
    <head>
        <!-- head 내부에는 사이트 생성에필요한 인코딩형식, 사이트제목, 필요한 CSS나 JS파일이 들어갈 수 있음 -->
        <meta charset="UTF-8">
        <title>Document</title>
        
    </head>
    <body>
        <!-- body 내부에는 실제 웹사이트에서 보여줄 글, 그림 등을 적을 수 있음 -->
        <h1>Hi</h1>
        <p>This Webpage is First HTML</p>
    </body>
</html>
